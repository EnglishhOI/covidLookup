<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-19 Lookup</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Covid-19 lookup</h1>
        </header>
        

        <section class="header">

            <div class="input">
                <input type="text" id="searchInput" placeholder="Search for a country..."><button>Search!</button>
    
                </div>
        </section>
      
        <main id="countryContainer">
      
          <article>
            <section class="countrySection">
                <h1 id="country">Country</h1>
            </section>


                <table>
                    <tr>
                        <th class="tableHeading">Mortality</th>
                        <th class="tableHeading">Population</th>
                        <th class="tableHeading">Recovery</th>
                    </tr>
                    <tr>
                        <td id="mortality">--------</td>
                        <td id="population">--------</td>
                        <td id="recovery">--------</td>
                    </tr>

                    <tr>
                        <td class="tableHeading">Cases</td>
                        <td class="tableHeading">Recovered</td>
                        <td class="tableHeading">Deaths</td>
                    </tr>

                    <tr>
                        <td id="confirmed">--------</td>

                        <td id="recovered">--------</td>

                        <td id="deaths">--------</td>
                    </tr>
                </table>
          </article>
        </main>
    </div>



    <script src="assets/js/script.js"></script>


</body>
</html>
