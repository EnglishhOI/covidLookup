<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19 Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>Covid-19 lookup</h1>
        </header>
        
        
        
        <section class="header">
            
            <p id="errorMessage">-----</p>
            <div class="input">
                <input type="text" id="searchInput" placeholder="Search..."><button>Search!</button>
                
            </div>
        </section>
        
        <main id="countryContainer">
            
            <article>
                <section class="countrySection">
                    <h1 id="country">Country</h1>
                </section>
                
                <div class="container">
                    
                    <div class="row">
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading ">Population</p>
                            </div>
                            <div class="col col-md-12">
                                <p id="population">--------</p>
                            </div>
                        </div>
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading ">Cases</p>
                            </div>
                            <div class="col col-md-12">
                                <p id="confirmed">--------</p>
                            </div>
                        </div>
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading">Recovered</p>
                            </div>
                            <div class="col col-md-12">
                                <p id="recovered">--------</p>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading">Deaths</p>
                            </div>
                            <div class="col col-md-12">
                                <p id="deaths">--------</p>
                            </div>
                        </div>
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading green">Recovery<span>(%)</span></p>
                            </div>
                            <div class="col col-md-12">
                                <p id="recovery">--------</p>
                            </div>
                        </div>
                        <div class="col-md row">
                            <div class="col col-md-12">
                                <p class="tableHeading red">Mortality<span>(%)</span></p>
                            </div>
                            <div class="col col-md-12">
                                <p id="mortality">--------</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="updated">
                    <p id="lastUpdated"></p>
                    
                </div>
            </article>
        </main>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
    
    
</body>
</html>
