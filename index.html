<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-19 country search</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <header>
      <h1>Covid-19 lookup</h1>
      <input type="text" id="searchInput">
      <button>Search!</button>
      <hr>
  </header>

  <main id="countryContainer">

    <article>
      <h1 id="country">Country</h1>
      <p id="location">Location</p>
      <p id="population">population</p>
      <p id="confirmed">confirmed</p>
      <p id="recovered">recovered</p>
      <p id="deaths">Deaths</p>

    </article>
  </main>


    <script src="assets/js/script.js"></script>


</body>
</html>
